<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Text:wght@100..900&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen-container">
            <div class="screen">
                <p id="screen-text">0</p>
            </div>
        </div>
        <div class="keyboard">
            <div class="reset"><button id="reset">AC</button></div>
            <div class="clear"><button id="clear">C</button></div>
            <div class="divide"><button id="operation">รท</button></div>
            <div class="multiply"><button id="operation">ร</button></div>
            <div class="7"><button id="number">7</button></div>
            <div class="8"><button id="number">8</button></div>
            <div class="9"><button id="number">9</button></div>
            <div class="substrac"><button id="operation">-</button></div>
            <div class="4"><button id="number">4</button></div>
            <div class="5"><button id="number">5</button></div>
            <div class="6"><button id="number">6</button></div>
            <div class="add"><button id="operation">+</button></div>
            <div class="1"><button id="number">1</button></div>
            <div class="2"><button id="number">2</button></div>
            <div class="3"><button id="number">3</button></div>
            <div class="dot"><button id="dot">.</button></div>
            <div class="zero"><button id="number">0</button></div>
            <div class="equal"><button id="equals">=</button></div>
        </div>
    </div>
    <script src="script.js"></script>    
</body>
</html>
